<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Profesionalizantes 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #161a79;
            font-family: 'Exo 2', sans-serif;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .title-image {
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-top: 10px;
        }

        .button {
            background-color: #ffae00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .button:nth-child(1) {
            margin-right: 10px;
        }

        .button:nth-child(2) {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <img src="titulo.png" alt="Título" class="title-image">
    <div class="buttons">
        <a href="link-cronograma" class="button">Cronograma</a>
        <a href="link-proyectos" class="button">Proyectos</a>
    </div>
</body>
</html>
